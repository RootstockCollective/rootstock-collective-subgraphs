name: Deploy Subgraph

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
        description: 'Environment name (dev, testnet, dao-qa, release-candidate-testnet, release-candidate-mainnet, mainnet)'
      subgraphId:
        required: true
        type: string
        description: 'Subgraph ID for deployment'
      networkName:
        required: true
        type: string
        description: 'Network name'
      graphUrl:
        required: true
        type: string
        description: 'The Graph Studio deployment URL'
      environmentName:
        required: true
        type: string
        description: 'GitHub environment name for secrets'

env:
  NODE_VERSION: '22'

jobs:
  deploy:
    name: Deploy to ${{ inputs.environmentName }}
    runs-on: ubuntu-latest
    environment: ${{ inputs.environmentName }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci

      - name: Authenticate with The Graph Studio
        run: npx graph auth $GRAPH_DEPLOY_KEY
        env:
          GRAPH_DEPLOY_KEY: ${{ secrets.GRAPH_DEPLOY_KEY }}

      - name: Prepare ${{ inputs.environmentName }} environment
        run: |
          npm run prepare:${{ inputs.environment }}

      - name: Generate code
        run: |
          npm run codegen

      - name: Build subgraph
        run: |
          npm run build

      - name: Deploy to The Graph Studio
        run: |
          # Determine version: use tag/release if available, otherwise package.json + commit SHA
          if [ -n "${{ github.event.release.tag_name }}" ]; then
            # Mainnet release: use the release tag (most explicit)
            VERSION="${{ github.event.release.tag_name }}"
            echo "Using release tag: $VERSION"
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            # Release candidate: use the tag name
            VERSION="${{ github.ref_name }}"
            echo "Using tag: $VERSION"
          else
            # Dev/testnet/dao-qa: use package.json version + commit SHA
            PACKAGE_VERSION=$(node -p "require('./package.json').version")
            COMMIT_SHA=${GITHUB_SHA:0:7}
            VERSION="${PACKAGE_VERSION}-${COMMIT_SHA}"
            echo "Using package version + commit: $VERSION"
          fi
          
          echo "Deploying to ${{ inputs.environmentName }} with version: $VERSION"
          echo "Subgraph ID: ${{ inputs.subgraphId }}"
          echo "Network: ${{ inputs.networkName }}"
          
          # Deploy with version using npx to use local Graph CLI
          # Authentication is handled by 'graph auth' step above
          npx graph deploy --node ${{ inputs.graphUrl }} --version-label $VERSION ${{ inputs.subgraphId }}

      - name: Verify deployment
        run: |
          # Recalculate version for verification (same logic as above)
          if [ -n "${{ github.event.release.tag_name }}" ]; then
            VERSION="${{ github.event.release.tag_name }}"
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION="${{ github.ref_name }}"
          else
            PACKAGE_VERSION=$(node -p "require('./package.json').version")
            COMMIT_SHA=${GITHUB_SHA:0:7}
            VERSION="${PACKAGE_VERSION}-${COMMIT_SHA}"
          fi
          
          echo "Subgraph deployed to ${{ inputs.environmentName }} successfully!"
          echo "Subgraph ID: ${{ inputs.subgraphId }}"
          echo "Network: ${{ inputs.networkName }}"
          echo "Version: $VERSION"
          echo "Commit: ${GITHUB_SHA:0:7}"
